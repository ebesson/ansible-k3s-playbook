---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
    roles-path: roles
driver:
  name: vagrant
  provider:
    name: libvirt
lint:
  name: yamllint
platforms:
  - name: master
    box: generic/ubuntu1604
    interfaces:
      - auto_config: true
        network_name: private_network
        ip: "192.168.99.20"
        virtualbox__hostnet: vboxnet2
        adapter: 2
    provider_raw_config_args:
      - 'nic_model_type = "virtio"'
      - 'disk_bus = "virtio"'
      - 'volume_cache = "none"'
      - 'storage :file, bus: "virtio", cache: "none"'
    groups:
      - k3s-master
      - all
  - name: agent1
    box: generic/ubuntu1604
    interfaces:
      - auto_config: true
        network_name: private_network
        ip: "192.168.99.30"
        virtualbox__hostnet: vboxnet2
        adapter: 2
    provider_raw_config_args:
      - 'nic_model_type = "virtio"'
      - 'disk_bus = "virtio"'
      - 'volume_cache = "none"'
      - 'storage :file, bus: "virtio", cache: "none"'
    groups:
      - k3s-agent
      - all
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  env:
    ANSIBLE_ROLES_PATH: ${PWD}/roles
  playbooks:
    converge: ../../k3s-cluster.yml
  inventory:
    links:
      group_vars: ../../inventories/molecule/group_vars
scenario:
  name: default
verifier:
  name: testinfra
  options:
    junit-xml: report.xml
  lint:
    name: flake8
